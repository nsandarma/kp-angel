{% include "header.html"%}
            <!-- Main content -->
            <div class="content-wrapper">
                <!-- Content area -->
                <div class="content">
                    <!-- Dashboard content -->
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Basic datatable -->
                            <div class="panel panel-default">
                                <div class="panel-heading text-left">
                                    <div class="row">
                                        <div class="text-center">
                                            <h2 class=""><span class="glyphicon glyphicon-home"
                                                    aria-hidden="true"></span><b class="">&nbsp; BMKG LHOKSEUMAWE
                                                </b><br>Detail Kriteria</h2>
                                        </div>
                                        <div class="col-md-6 text-right">

                                        </div>
                                    </div>
                                </div>
                                <div class="panel-body" style="margin-top: -20px;">
                                    
                                    <table
                                        class="table table-xs table-hover table-striped table-bordered datatable-basic">
                                        <thead>
                                            <tr>
                                                <th width="30px;">No.</th>
                                                <th>List</th>
                                                <th>Keterangan</th>
                                                <th class="text-center" width="140px">Nilai</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            
                                            {%for i in p%}
                                            <tr>
                                                <td class="text-center">
                                                    {{i+1}}
                                                </td>
                                                <td>
                                                    {{d['list'][i]}}
                                                </td>
                                                <td>
                                                    {{d['ket'][i]}}
                                                </td>
                                                <td>
                                                    {{d['nilai'][i]}}
                                                </td>
                                                

                                            </tr>
                                            {%endfor%}
                                            

                                        </tbody>
                                    </table>
                                    <br>
                                    <a href="{{url_for('kriteria')}}" class="btn btn-default">
                                        << Kembali</a>
                                </div>
                                <!-- /basic datatable -->
                            </div>
                        </div>
                    </div>

                    
                    <!-- /dashboard content -->

{%include "footer.html"%}
